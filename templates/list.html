<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/css/main.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
    <div class="container">

		<div id="task-container">
			<div id="form-wrapper">
				<form id="form">
					<div class="flex-wrapper">
						<div style="flex: 6">
							<input id="title" class="form-control" type="text" name="title" placeholder="Add task">
						</div>
						<div style="flex: 1">
							<input id="submit" class="btn" type="submit" >
						</div>
					</div>
				</form>
			</div>

			<div id="list-wrapper">
			
			</div>	
        </div>
        
	</div>


    
    <script type='text/javascript'> 

        function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        const csrftoken = getCookie('csrftoken');       
        let activeItem = null;
        let list_snapshot = [];
        buildlist();
        function buildlist(){
            const wrapper = document.getElementById('list-wrapper');
            //wrapper.innerHTML = '';
           
            const url = 'http://127.0.0.1:8000/api/task-list/';
            fetch(url)
            .then((resp) => resp.json())
            .then(function(data){
                console.log('Data:', data);
                const list = data;
                for (let i in list) {
                    try{
                        document.getElementById(`data-row-${i}`).remove()
                        }catch(err){

                    }
                    let title = `<span class="title">${list[i].title}</span>`;
                    if (list[i].completed == true){
                        title = `<strike class="title">${list[i].title}</strike>`
                    }
                    const item = `
                        <div id="data-row-${i}" class="task-wrapper flex-wrapper">
                            <div style="flex:7">
                                ${title}
                            </div>
                            <div style="flex:1">
                                <button class="btn btn-sm btn-outline-info edit">Edit</button>
                            </div>
                            <div style="flex:1">
                                <button class="btn btn-sm btn-outline-dark delete">Delete</button>
                            </div>
                        </div>
                        `
                wrapper.innerHTML += item;
                }
                if (list_snapshot.length > list.length) {
                    for(let i = list.length; i < list_snapshot.length; i++) {
                        document.getElementById(`data-row-${i}`).remove()
                    }
                }
                list_snapshot = list;

                for (let i in list){
                    const editBtn = document.getElementsByClassName('edit')[i];
                    const deleteBtn = document.getElementsByClassName('delete')[i];
                    const title = document.getElementsByClassName('title')[i];

                    editBtn.addEventListener('click', (function(item){
                        return function(){
                            editItem(item);  
                        };    
                    })(list[i]))

                    deleteBtn.addEventListener('click', (function(item){
                        return function(){
                            deleteItem(item);  
                        };    
                    })(list[i]))

                    title.addEventListener('click', (function(item){
                        return function(){
                            strickeUnstricke(item);  
                        };    
                    })(list[i]))
                }

            })

        }
        

        const form = document.getElementById('form-wrapper');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            console.log('Form submited');
            let url = 'http://127.0.0.1:8000/api/task-create/';
            if (activeItem != null){
                url = `http://127.0.0.1:8000/api/task-update/${activeItem.id}/`;
                activeItem = null;
            }
            const title = document.getElementById('title').value;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json',
                    'X-CSRFToken' : csrftoken,
                },
                body: JSON.stringify({'title': title}), 
            }).then(function(response){
                buildlist();
                document.getElementById('form').reset();
                }
                )
             });

        function editItem(item){
            console.log('Item clicked: ', item);
            activeItem = item;
            document.getElementById('title').value = activeItem.title ; 
        }

        function deleteItem(item){
            console.log('delete item');
            fetch(`http://127.0.0.1:8000/api/task-delete/${item.id}/`, {
                method: 'DELETE',
                headers: {
                    'Content-Type' : 'application/json',
                    'X-CSRFToken' : csrftoken,
                }
            }).then((response) => {
                buildlist(); 
                })
        }

        function strickeUnstricke(item){
            item.completed = !item.completed;
            fetch(`http://127.0.0.1:8000/api/task-update/${item.id}/`, {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json',
                    'X-CSRFToken' : csrftoken,
                },
                body: JSON.stringify({
                    'title': item.title, 
                    'completed': item.completed,
                })
                }
            ).then((response) => {
                buildlist(); 
                })
        } 

    </script>
</body> 
</html>
